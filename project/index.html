<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daraz Mini Clone</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg shadow-sm sticky-top" style="background-color: #F85606;">
    <div class="container-fluid">
      <!-- Sidebar Toggle (Mobile only) -->
      <button class="btn btn-light d-lg-none me-2" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasSidebar">
        â˜°
      </button>

      <!-- Brand -->
      <a class="navbar-brand text-white fw-bold" href="#">Daraz Clone</a>

      <!-- Search bar -->
      <form class="d-flex mx-auto w-50">
        <input class="form-control" type="search" placeholder="Search products..." id="searchInput">
      </form>

      <!-- Right buttons -->
      <div>
        <button class="btn btn-light btn-sm me-2">Login</button>
        <button class="btn btn-dark btn-sm">Cart</button>
      </div>
    </div>
  </nav>

  <!-- Sidebar (Desktop) -->
  <div class="container-fluid mt-4">
    <div class="row">
      <div class="col-lg-2 bg-light p-3 d-none d-lg-block" id="sidebar">
        <h5 class="fw-bold">Categories</h5>
        <ul class="list-unstyled" id="categoryList"></ul>
      </div>

      <!-- Offcanvas Sidebar (Mobile) -->
      <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasSidebar">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title">Categories</h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body">
          <ul class="list-unstyled" id="categoryListMobile"></ul>
        </div>
      </div>

      <!-- Products -->
      <div class="col-lg-10">
        <div class="row" id="productContainer">
          <!-- API Products will load here -->
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS + Custom JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
